<button mat-raised-button color="accent" (click)="resetName()">Reset Name</button>

<p *ngIf="resetNameActivated">Please refresh the page to re-enter your name.</p>

<mat-slide-toggle (click)="toggleMilitaryTime()" [checked]="this.settingsService.militaryTimeSetting" class="toggles">
  <p>Display Military Time (24hr)</p>
</mat-slide-toggle>

<mat-slide-toggle (click)="toggleLocationEntry()" [checked]="this.weatherService.locationEntrySetting" class="toggles">
  <p>Manually Enter Location for Weather Data</p>
</mat-slide-toggle>

<section *ngIf="this.weatherService.locationEntrySetting">
  <form #manualLocation="ngForm" (ngSubmit)="submitLocation()">
    <mat-form-field id="cityField">
      <input matInput placeholder="City" name="city" [(ngModel)]="this.weatherService.city">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="State" name="state" [(ngModel)]="this.weatherService.state">
    </mat-form-field>
    <button mat-raised-button color="accent" value="submit" id="locationSubmit">Submit</button>
  </form>
</section>
